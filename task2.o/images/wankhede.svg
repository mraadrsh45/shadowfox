<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background representing Wankhede Stadium -->
  <rect width="800" height="500" fill="#e0e0e0"/>
  
  <!-- Stadium field -->
  <ellipse cx="400" cy="300" rx="350" ry="180" fill="#2e7d32"/>
  
  <!-- Cricket pitch -->
  <rect x="350" y="200" width="100" height="200" fill="#d7ccc8"/>
  
  <!-- Stadium stands -->
  <path d="M50,300 Q400,600 750,300 Q750,150 650,100 Q400,-50 150,100 Q50,150 50,300" fill="#90a4ae" opacity="0.7"/>
  
  <!-- Stadium lights -->
  <rect x="100" y="50" width="20" height="100" fill="#424242"/>
  <rect x="680" y="50" width="20" height="100" fill="#424242"/>
  <circle cx="110" cy="40" r="15" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="690" cy="40" r="15" fill="#ffeb3b" opacity="0.8"/>
  
  <!-- Text label -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#000000">Wankhede Stadium</text>
  <text x="400" y="480" font-family="Arial" font-size="18" text-anchor="middle" fill="#000000">Mumbai</text>
</svg>