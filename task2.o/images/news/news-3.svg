<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- News image content -->
  <rect x="50" y="50" width="300" height="200" fill="#003b7a" rx="10" ry="10"/>
  
  <!-- Cricket ball -->
  <circle cx="150" cy="120" r="30" fill="#d32f2f"/>
  <path d="M130,100 Q150,140 170,100" stroke="white" stroke-width="2" fill="none"/>
  <path d="M130,140 Q150,100 170,140" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Cricket bat -->
  <rect x="200" y="80" width="15" height="100" fill="#795548" rx="2" ry="2"/>
  <rect x="190" y="80" width="35" height="60" fill="#795548" rx="5" ry="5"/>
  
  <!-- News headline -->
  <rect x="75" y="190" width="250" height="40" fill="white" rx="5" ry="5" opacity="0.9"/>
  <text x="200" y="217" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#003b7a">MATCH HIGHLIGHTS</text>
</svg>