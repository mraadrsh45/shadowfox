<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- News image content -->
  <rect x="50" y="50" width="300" height="200" fill="#0078bc" rx="10" ry="10"/>
  
  <!-- Partnership handshake -->
  <circle cx="150" cy="120" r="30" fill="#003b7a"/>
  <path d="M150,160 L150,200" stroke="#003b7a" stroke-width="10" fill="none"/>
  <circle cx="250" cy="120" r="30" fill="#f57c00"/>
  <path d="M250,160 L250,200" stroke="#f57c00" stroke-width="10" fill="none"/>
  <rect x="150" y="140" width="100" height="20" fill="#424242"/>
  
  <!-- News headline -->
  <rect x="75" y="190" width="250" height="40" fill="white" rx="5" ry="5" opacity="0.9"/>
  <text x="200" y="217" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#003b7a">NEW GLOBAL PARTNERSHIP</text>
</svg>