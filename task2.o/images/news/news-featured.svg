<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5"/>
  
  <!-- News image content -->
  <rect x="20" y="20" width="760" height="360" fill="#0078bc" rx="10" ry="10"/>
  
  <!-- Mumbai Indians Logo -->
  <circle cx="400" cy="150" r="80" fill="#003b7a"/>
  <text x="400" y="180" font-family="Arial" font-size="120" font-weight="bold" text-anchor="middle" fill="#ffffff">MI</text>
  
  <!-- Player silhouettes -->
  <circle cx="200" cy="150" r="40" fill="#003b7a"/>
  <path d="M200,195 L200,250 M180,230 L200,195 L220,230" stroke="#003b7a" stroke-width="10" fill="none"/>
  
  <circle cx="600" cy="150" r="40" fill="#003b7a"/>
  <path d="M600,195 L600,250 M580,230 L600,195 L620,230" stroke="#003b7a" stroke-width="10" fill="none"/>
  
  <!-- IPL Trophy icon -->
  <path d="M400,250 L440,250 L450,230 L390,230 Z" fill="#ffd700"/>
  <path d="M420,230 L420,200 M400,215 L440,215" stroke="#ffd700" stroke-width="8" fill="none"/>
  
  <!-- Headline -->
  <rect x="100" y="300" width="600" height="50" fill="white" rx="5" ry="5" opacity="0.9"/>
  <text x="400" y="335" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#003b7a">MUMBAI INDIANS ANNOUNCE RETENTION LIST FOR IPL 2024</text>
</svg>