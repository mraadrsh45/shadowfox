<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#004ba0">Mumbai Indians IPL Championships</text>
  
  <!-- Trophy Icons and Years -->
  <g transform="translate(50, 80)">
    <!-- 2013 Trophy -->
    <circle cx="50" cy="50" r="40" fill="#004ba0" opacity="0.8"/>
    <path d="M50 20 L50 40 L65 50 L50 60 L50 80 L35 50 Z" fill="#f9a01b" stroke="#ffffff" stroke-width="2"/>
    <text x="50" y="110" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">2013</text>
    
    <!-- 2015 Trophy -->
    <circle cx="150" cy="50" r="40" fill="#004ba0" opacity="0.8"/>
    <path d="M150 20 L150 40 L165 50 L150 60 L150 80 L135 50 Z" fill="#f9a01b" stroke="#ffffff" stroke-width="2"/>
    <text x="150" y="110" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">2015</text>
    
    <!-- 2017 Trophy -->
    <circle cx="250" cy="50" r="40" fill="#004ba0" opacity="0.8"/>
    <path d="M250 20 L250 40 L265 50 L250 60 L250 80 L235 50 Z" fill="#f9a01b" stroke="#ffffff" stroke-width="2"/>
    <text x="250" y="110" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">2017</text>
    
    <!-- 2019 Trophy -->
    <circle cx="350" cy="50" r="40" fill="#004ba0" opacity="0.8"/>
    <path d="M350 20 L350 40 L365 50 L350 60 L350 80 L335 50 Z" fill="#f9a01b" stroke="#ffffff" stroke-width="2"/>
    <text x="350" y="110" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">2019</text>
    
    <!-- 2020 Trophy -->
    <circle cx="450" cy="50" r="40" fill="#004ba0" opacity="0.8"/>
    <path d="M450 20 L450 40 L465 50 L450 60 L450 80 L435 50 Z" fill="#f9a01b" stroke="#ffffff" stroke-width="2"/>
    <text x="450" y="110" font-family="Roboto, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">2020</text>
  </g>
  
  <!-- Opponents Information -->
  <g transform="translate(50, 150)">
    <text x="50" y="20" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">vs CSK</text>
    <text x="150" y="20" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">vs CSK</text>
    <text x="250" y="20" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">vs RPS</text>
    <text x="350" y="20" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">vs CSK</text>
    <text x="450" y="20" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">vs DC</text>
  </g>
  
  <!-- Win Margins -->
  <g transform="translate(50, 180)">
    <text x="50" y="20" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#666">by 23 runs</text>
    <text x="150" y="20" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#666">by 41 runs</text>
    <text x="250" y="20" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#666">by 1 run</text>
    <text x="350" y="20" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#666">by 1 run</text>
    <text x="450" y="20" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#666">by 5 wickets</text>
  </g>
  
  <!-- Team Colors Legend -->
  <g transform="translate(150, 240)">
    <rect x="0" y="0" width="20" height="20" fill="#004ba0"/>
    <text x="30" y="15" font-family="Roboto, sans-serif" font-size="14" fill="#333">Mumbai Indians Blue</text>
    
    <rect x="200" y="0" width="20" height="20" fill="#f9a01b"/>
    <text x="230" y="15" font-family="Roboto, sans-serif" font-size="14" fill="#333">Mumbai Indians Gold</text>
  </g>
  
  <!-- Additional Stats -->
  <g transform="translate(100, 300)">
    <text x="200" y="0" font-family="Roboto, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#004ba0">Most Successful IPL Franchise</text>
    <text x="200" y="30" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">5 Championships in 8 Years (2013-2020)</text>
    <text x="200" y="60" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">Win Percentage in Finals: 83.33%</text>
  </g>
</svg>