<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5"/>
  
  <!-- Stadium background -->
  <rect x="0" y="100" width="800" height="300" fill="#2e7d32" opacity="0.3"/>
  
  <!-- Team silhouettes -->
  <!-- Row 1 (back) -->
  <circle cx="100" cy="150" r="30" fill="#003b7a"/>
  <circle cx="200" cy="150" r="30" fill="#003b7a"/>
  <circle cx="300" cy="150" r="30" fill="#003b7a"/>
  <circle cx="400" cy="150" r="30" fill="#003b7a"/>
  <circle cx="500" cy="150" r="30" fill="#003b7a"/>
  <circle cx="600" cy="150" r="30" fill="#003b7a"/>
  <circle cx="700" cy="150" r="30" fill="#003b7a"/>
  
  <!-- Row 2 (front) -->
  <circle cx="150" cy="250" r="40" fill="#003b7a"/>
  <circle cx="250" cy="250" r="40" fill="#003b7a"/>
  <circle cx="350" cy="250" r="40" fill="#003b7a"/>
  <circle cx="450" cy="250" r="40" fill="#003b7a"/>
  <circle cx="550" cy="250" r="40" fill="#003b7a"/>
  <circle cx="650" cy="250" r="40" fill="#003b7a"/>
  
  <!-- Mumbai Indians Logo -->
  <circle cx="400" cy="70" r="50" fill="#003b7a"/>
  <text x="400" y="85" font-family="Arial" font-size="40" text-anchor="middle" fill="white">MI</text>
  
  <!-- Text label -->
  <rect x="150" y="320" width="500" height="50" fill="#003b7a" rx="10" ry="10"/>
  <text x="400" y="355" font-family="Arial" font-size="24" text-anchor="middle" fill="white">MUMBAI INDIANS TEAM 2023</text>
</svg>