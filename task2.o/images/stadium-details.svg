<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#004ba0">Wankhede Stadium - Home of Mumbai Indians</text>
  
  <!-- Stadium Outline -->
  <g transform="translate(350, 200) scale(0.8)">
    <!-- Oval Stadium Shape -->
    <ellipse cx="0" cy="0" rx="250" ry="150" fill="#ffffff" stroke="#004ba0" stroke-width="3"/>
    
    <!-- Field -->
    <ellipse cx="0" cy="0" rx="150" ry="90" fill="#7cb342" stroke="#558b2f" stroke-width="2"/>
    
    <!-- Pitch -->
    <rect x="-30" y="-70" width="60" height="140" fill="#d7ccc8" stroke="#a1887f" stroke-width="1"/>
    
    <!-- Crease Lines -->
    <rect x="-35" y="-20" width="70" height="40" fill="none" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Stumps -->
    <line x1="-10" y1="-20" x2="-10" y2="-25" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-25" stroke="#8d6e63" stroke-width="2"/>
    <line x1="10" y1="-20" x2="10" y2="-25" stroke="#8d6e63" stroke-width="2"/>
    
    <line x1="-10" y1="20" x2="-10" y2="25" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="25" stroke="#8d6e63" stroke-width="2"/>
    <line x1="10" y1="20" x2="10" y2="25" stroke="#8d6e63" stroke-width="2"/>
    
    <!-- Boundary Line -->
    <ellipse cx="0" cy="0" rx="145" ry="85" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Stands Labels -->
    <text x="-180" y="0" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-90, -180, 0)">Garware Pavilion End</text>
    <text x="180" y="0" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(90, 180, 0)">Tata End</text>
  </g>
  
  <!-- Stadium Details -->
  <g transform="translate(50, 350)">
    <rect width="600" height="120" rx="10" ry="10" fill="#ffffff" stroke="#004ba0" stroke-width="1"/>
    
    <!-- Details Grid -->
    <g transform="translate(20, 20)">
      <!-- Location -->
      <text x="0" y="0" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" fill="#004ba0">Location:</text>
      <text x="100" y="0" font-family="Roboto, sans-serif" font-size="14" fill="#333">Mumbai, Maharashtra</text>
      
      <!-- Capacity -->
      <text x="0" y="30" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" fill="#004ba0">Capacity:</text>
      <text x="100" y="30" font-family="Roboto, sans-serif" font-size="14" fill="#333">33,108</text>
      
      <!-- Established -->
      <text x="300" y="0" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" fill="#004ba0">Established:</text>
      <text x="400" y="0" font-family="Roboto, sans-serif" font-size="14" fill="#333">1974</text>
      
      <!-- Ends -->
      <text x="300" y="30" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" fill="#004ba0">Ends:</text>
      <text x="400" y="30" font-family="Roboto, sans-serif" font-size="14" fill="#333">Garware Pavilion End, Tata End</text>
    </g>
    
    <!-- Notable Fact -->
    <text x="300" y="80" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">The stadium has witnessed numerous memorable moments in Mumbai Indians' history,</text>
    <text x="300" y="100" font-family="Roboto, sans-serif" font-size="14" text-anchor="middle" fill="#333">including their IPL title victories in 2013 and 2019.</text>
  </g>
  
  <!-- Mumbai Indians Logo Colors -->
  <g transform="translate(600, 100)">
    <circle cx="0" cy="0" r="30" fill="#004ba0"/>
    <text x="0" y="5" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f9a01b">MI</text>
  </g>
</svg>